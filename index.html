<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <button id="verifyButton">Verificate me</button>
  <div id="status"></div>
  
<script>
  const tg = window.Telegram.WebApp;

  document.getElementById('verifyButton').addEventListener('click', async () => {
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = 'Checking...';

    const initData = window.Telegram.WebApp.initData;
    const gasEndpoint = 'https://script.google.com/macros/s/AKfycbzy0XMaRjx3iz0nyc3EhwsfI__V4tkLRCFq2S2Bc9Zejpi4dPI8aiimf86chIorDVJ3/exec';
      
    fetch(gasEndpoint, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
        body: JSON.stringify({ initData: initData })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        statusDiv.textContent = 'Данные валидны. ID пользователя:' + data.user_id;
        console.log('Данные валидны. ID пользователя:', data.user_id);
      } else {
        statusDiv.textContent = 'Ошибка валидации:' + data.error;
        console.error('Ошибка валидации:', data.error);
      }
    })
    .catch(error => {
      statusDiv.textContent = '
      console.error('Ошибка запроса:', error);
    });
  });
</script>
</body>
