<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>tg Validation</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
	<div class="casualBlock">
		<button id="verifyButton" style="display:none">🚩 Action!</button>
		<div id="status">Click the Action button</div>
		<div><span>Saved session ID: </span><span id="savedSessionId"></span></div>
		<div><span>New session ID: </span><span id="newSessionId"></span></div>
	</div>
  
<script>
	const tg = window.Telegram.WebApp;
	
	const savedSessionIdText = document.getElementById('savedSessionId');
	const newSessionIdText = document.getElementById('newSessionId');
	const statusText = document.getElementById('status');

	const savedSessionId = localStorage.getItem('sessionId');
	//const retrievedObject = JSON.parse(localStorage.getItem('userData'));
	if (savedSessionId !== null) {
		savedSessionIdText.innerText = savedSessionId;
	} else {
		savedSessionIdText.innerText = '...';
	}
	
	Telegram.WebApp.MainButton.text = "🚩 Action!";
	Telegram.WebApp.MainButton.show();

	Telegram.WebApp.MainButton.onClick(() => {
		const statusDiv = document.getElementById('status');
		statusDiv.textContent = 'Validating...';
		Telegram.WebApp.MainButton.hide();
		const initData = tg.initData;

		if (initData) {
			const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzy0XMaRjx3iz0nyc3EhwsfI__V4tkLRCFq2S2Bc9Zejpi4dPI8aiimf86chIorDVJ3/exec';

			fetch(SCRIPT_URL, {
  			method: 'POST',
				headers: {
					'Content-Type': 'text/plain'
				},
				body: JSON.stringify({
					initData: initData,
					savedSessionId: savedSessionId
				})
			})
			.then(response => response.json())
			.then(data => {
				Telegram.WebApp.MainButton.show();
				if (data.success) {
					//document.getElementById('status').innerText = 'Validation OK 👍';
					statusText.innerText = data.message;
					newSessionIdText.innerText = data.sessionId;
					localStorage.setItem('sessionId', data.sessionId);
				} else {
					statusText.innerText = 'Validation failed 🤔';
				}
				console.log('Response:', data)
			})
			.catch(error => console.error('Error:', error));
		}
	});
